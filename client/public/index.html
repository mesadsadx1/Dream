<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#8B5CF6" />
    <meta
      name="description"
      content="DreamAI - Интерпретатор снов с искусственным интеллектом. Исследуйте свое подсознание через анализ сновидений."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <title>DreamAI - Интерпретатор снов</title>
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loader для первой загрузки */
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #312e81 0%, #7c3aed 50%, #ec4899 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }
      
      .loader-moon {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #a78bfa 0%, #ec4899 100%);
        border-radius: 50%;
        position: relative;
        animation: pulse 2s ease-in-out infinite;
        margin-bottom: 20px;
      }
      
      .loader-moon::before {
        content: '';
        position: absolute;
        top: 10px;
        right: 10px;
        width: 60px;
        height: 60px;
        background: #312e81;
        border-radius: 50%;
      }
      
      .loader-text {
        color: white;
        font-size: 24px;
        font-weight: 600;
        margin-top: 20px;
        letter-spacing: 1px;
      }
      
      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
          box-shadow: 0 0 0 0 rgba(167, 139, 250, 0.7);
        }
        50% {
          transform: scale(1.05);
          box-shadow: 0 0 0 20px rgba(167, 139, 250, 0);
        }
      }
      
      /* Скроллбар */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.1);
      }
      
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(135deg, #a78bfa 0%, #ec4899 100%);
        border-radius: 5px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(135deg, #8b5cf6 0%, #d946ef 100%);
      }
    </style>
  </head>
  <body>
    <noscript>Вам необходимо включить JavaScript для работы этого приложения.</noscript>
    
    <!-- Начальный загрузчик -->
    <div id="initial-loader" class="initial-loader">
      <div class="loader-moon"></div>
      <div class="loader-text">DreamAI</div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Убираем загрузчик после загрузки React
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.opacity = '0';
            setTimeout(function() {
              loader.style.display = 'none';
            }, 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
